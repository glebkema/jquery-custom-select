<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>jQuery Stylize Select Plugin</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link rel="stylesheet" href="../dist/jquery-stylize-select.min.css" />
</head>
<body>
	<input type="text" name="previous"></input>

	<select name="tests" id="tests" class="tests">
		<option value="0">0. First</option>
		<option value="1" selected>1. Selected</option>
		<option value="2" disabled>2. Disabled </option>
		<option value="3" hidden>3. Hidden</option>
		<option value="4">4. Last</option>
	</select>

	<input type="text" name="next"></input>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../dist/jquery-stylize-select.min.js"></script>
	<script src="../tests/tests.js"></script>
</body>
</html>
