<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>jQuery Stylize Select Plugin</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link rel="stylesheet" href="../dist/jquery-stylize-select.min.css" />
	<link rel="stylesheet" href="../tests/tests.css" />
</head>
<body>
	<label>Simple input field to check the <kbd>Tab</kbd>
		<input type="text" name="first"></input>
	</label>

	<label for="test0">Empty list <a href="https://github.com/glebkema/jquery-stylize-select/issues/24">#24</a></label>
	<select name="test0" id="test1" class="tests">
	</select>

	<label for="test1">Label 1</label>
	<select name="test1" id="test1" class="tests">
		<option value="0">1.0. First</option>
		<option value="1" selected>1.1. Selected</option>
		<option value="2" disabled>1.2. Disabled </option>
		<option value="3" hidden>1.3. Hidden</option>
		<option value="4">1.4. Last</option>
	</select>

	<label>Check one more field on the same page + Check <code>select</code> inside <code>label</code>
		<select name="test2" id="test2" class="tests">
			<option value="0">2.0. First</option>
			<option value="1" selected>2.1. Selected</option>
			<option value="2" disabled>2.2. Disabled </option>
			<option value="3" hidden>2.3. Hidden</option>
			<option value="4">2.4. Last</option>
		</select>
	</label>

	<label for="test3">Check the <code>style</code> attribute <a href="https://github.com/glebkema/jquery-stylize-select/issues/20">#20</a></label>
	<select name="test3" id="test3" class="tests">
		<option value="0">Without the style attribute</option>
		<option value="1" style="font-weight:bold; color:green;">Green</option>
		<option value="2" style="font-weight:bold; color:orange;">Orange</option>
	</select>

	<label for="test4">Check moving by arrows <kbd>Up</kbd> and <kbd>Down</kbd> on the hidden and disabled options <a href="https://github.com/glebkema/jquery-stylize-select/issues/22">#22</a>.
	<br>Check auto selection when no option is selected<a href="https://github.com/glebkema/jquery-stylize-select/issues/23">#23</a>.</label>
	<select name="test4" id="test4" class="tests">
		<option value="0" hidden disabled>Hidden</option>
		<option value="1" disabled>Disabled</option>
		<option value="2">2</option>
		<option value="3" hidden>Hidden</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../dist/jquery-stylize-select.min.js"></script>
	<script src="../tests/tests.js"></script>
</body>
</html>
